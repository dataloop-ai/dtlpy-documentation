<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="resourceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3452FF"/>
      <stop offset="100%" style="stop-color:#8896FF"/>
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#BDD0FB"/>
    </linearGradient>
  </defs>

  <!-- Main container -->
  <g transform="translate(20, 20)">
    <!-- Code windows -->
    <g transform="translate(0, 0)">
      <!-- Python window -->
      <g transform="translate(20, 20)">
        <rect width="80" height="100" 
              rx="8" fill="url(#codeGradient)"/>
        <text x="10" y="25" 
              font-family="monospace" 
              font-size="12" 
              fill="#3452FF">Python</text>
        <!-- Code lines -->
        <g transform="translate(10, 40)" fill="#3452FF" opacity="0.6">
          <rect width="60" height="2" rx="1"/>
          <rect y="10" width="40" height="2" rx="1"/>
          <rect y="20" width="50" height="2" rx="1"/>
        </g>
      </g>

      <!-- JavaScript window -->
      <g transform="translate(110, 20)">
        <rect width="80" height="100" 
              rx="8" fill="url(#codeGradient)"/>
        <text x="10" y="25" 
              font-family="monospace" 
              font-size="12" 
              fill="#3452FF">JS</text>
        <!-- Code lines -->
        <g transform="translate(10, 40)" fill="#3452FF" opacity="0.6">
          <rect width="50" height="2" rx="1"/>
          <rect y="10" width="60" height="2" rx="1"/>
          <rect y="20" width="40" height="2" rx="1"/>
        </g>
      </g>
    </g>

    <!-- API endpoint -->
    <g transform="translate(40, 140)">
      <rect width="120" height="30" 
            rx="15" fill="url(#resourceGradient)"/>
      <text x="15" y="20" 
            font-family="monospace" 
            font-size="12" 
            fill="white">/api/v1</text>
    </g>
  </g>
</svg> 