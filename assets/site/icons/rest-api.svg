<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="apiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3452FF"/>
      <stop offset="100%" style="stop-color:#8896FF"/>
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#BDD0FB"/>
    </linearGradient>
  </defs>

  <!-- Main container -->
  <g transform="translate(20, 20)">
    <!-- Code window -->
    <rect x="20" y="20" width="160" height="160" 
          rx="10" fill="url(#codeGradient)"/>
    
    <!-- Window controls -->
    <circle cx="45" cy="40" r="5" fill="url(#apiGradient)"/>
    <circle cx="65" cy="40" r="5" fill="url(#apiGradient)"/>
    <circle cx="85" cy="40" r="5" fill="url(#apiGradient)"/>
    
    <!-- API logo -->
    <g transform="translate(40, 70)">
      <rect width="120" height="70" 
            rx="10" fill="url(#apiGradient)"/>
      <text x="25" y="45" 
            font-family="monospace" 
            font-size="30" 
            fill="white">API</text>
    </g>

    <!-- HTTP methods -->
    <g transform="translate(50, 150)" fill="#3452FF" opacity="0.6">
      <rect width="30" height="3" rx="1.5"/>
      <text x="35" y="5" font-size="8" fill="#3452FF">GET</text>
      <rect y="10" width="30" height="3" rx="1.5"/>
      <text x="35" y="15" font-size="8" fill="#3452FF">POST</text>
      <rect y="20" width="30" height="3" rx="1.5"/>
      <text x="35" y="25" font-size="8" fill="#3452FF">PUT</text>
    </g>
  </g>
</svg> 