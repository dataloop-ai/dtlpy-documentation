reunite:
  ignoreMarkdocErrors: true
  ignoreLinkChecker: true
  ignoreLint: true
extends:
  - minimal
links:
  - href: https://fonts.googleapis.com/css2?family=VT323&display=swap
  - href: https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap
seo:
  title: Dataloop's Developers
  description: Drive your AI to production with end-to-end data management, automation pipelines and a quality-first data labeling platform.
  siteUrl: https://developers.dataloop.ai
  keywords: dataloop developer portal, api portal starter, api reference docs
  lang: en-US
navbar:
  items:
    - label: Dataloop Platform
      icon: ./assets/site/dataloop-logo.png
      href: https://console.dataloop.ai
    - label: Developers and support docs
      icon: ./assets/site/dataloop-logo.png
      page: ./tutorials/tutorials.mdx
    - label: SDK and CLI docs
      icon: ./assets/site/dataloop-logo.png
      page: ./resources/resources.mdx
markdown:
  toc:
    depth: 8
logo:
  srcSet: "assets/site/dataloop-logo-main.png light, assets/site/dl_logo-removebg-preview.png dark"
  link: "/"
  altText: Dataloop's Developers
footer:
  copyrightText: Copyright Â© Dataloop Ltd. 2023
  items:
    - label: Terms of Use
      href: 'https://dataloop.ai/terms/'
    - label: Privacy Notice
      href: 'https://dataloop.ai/privacy-policy/'
    - label: Cookie Notice
      href: 'https://dataloop.ai/privacy-policy/'
    - label: FAQ
      href: 'https://docs.dataloop.ai/docs/help-getting-started'
    - label: Contact us
      href: 'https://dataloop.ai/contact/'
redirects:
  '/tutorials/faas':
    to: '/tutorials/faas_applications'
  '/onboarding/03_add_and_annotate_data':
    to: '/onboarding/onboarding'
  '/tutorials/data_management/sort_and_filter/advanced_sdk_filters/chapter/':
    to: '/tutorials/data_management/dataloop_query_language/introduction/chapter'
  '/tutorials/data_management/sort_and_filter/item_level/chapter/':
    to: '/tutorials/data_management/dataloop_query_language/introduction/chapter'
  '/tutorials/data_management/upload_and_manage_annotations/chapter':
    to: '/tutorials/data_management/items_and_annotations/introduction/chapter'
  '/tutorials/faas/multiple_functions_and_modules/chapter/':
    to: '/tutorials/faas_applications/building_an_app/chapter/'
  '/tutorials/data_management/integrations/chapter/':
    to: '/tutorials/data_management/integrations_and_secrets/chapter/'
  '/tutorials/data_management/secrets/chapter/':
    to: '/tutorials/data_management/integrations_and_secrets/chapter/'
  '/tutorials/data_management/cloud_storage/aws/auto_upstream_sync/chapter/':
    to: '/tutorials/data_management/external_storage_drivers/aws_s3/chapter/'
  '/tutorials/data_management/upload_and_manage_items/chapter':
    to: '/tutorials/data_management/items_and_annotations/introduction/chapter/'
  '/tutorials/data_management/cloud_storage/aws/integration/chapter/':
    to: '/tutorials/data_management/external_storage_drivers/aws_s3/chapter'
  '/tutorials/getting_started/sdk_overview/chapter/':
    to: '/onboarding/onboarding/'
  '/onboarding/04_metadata_querying_and_filtering/':
